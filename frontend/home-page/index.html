<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Florin County</title>
</head>
<body>
    <section>
    <div class="search-container">
            <label> Search a Class </label>
    <form>
        <div class="dropdown">
            <div id="searchFilter" class="dropdown-content">
              <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
             <div id="list">
              <a href="#about">Pottery</a>
              <a href="#base">Woodmaking</a>
              <a href="#blog">Glassmaking</a>
              <a href="#contact">Potion</a>
              <a href="#custom">a</a>
              <a href="#support">d</a>
              <a href="#tools">e</a>
            </div>
        </div>
          </div>
     </form>
    </div>
   </section>
   <section>
    <h1> Select the class that suits your needs</h1>
    <form>
        <label for="date">Choose date </label>
    <select name="date_names" id="date_names">
        <option value="Every_Monday">Every Monday</option>
        <option value="Every_Tuesday">Every Tuesday</option>
        <option value="Every_Wednesday">Every Wednesday</option>
        <option value="Every_Thursday">Every Thursday</option>
        <option value="Every_Friday">Every Friday</option>
        <option value="Every_Saturday">Every Saturday</option>
    </select>
        <button type="button" id="dateButton"> Apply date </button>
 </form>
<form>
        <label for="location">Choose location </label>
    <select name="location_names" id="location_names">
        <option value="all Locations">All locations</option>
        <option value="1">Florin Town Hall</option>
        <option value="2">Florin Secondary School</option>
        <option value="3">Florin County Library</option>
        <option value="4">The Crafts Centre</option>
        <option value="5">Florin Historical Centre</option>
    </select>
        <button type="button" id="filtersButton"> Apply filters</button>
 </form>
 <div id="classContainer" class="class-container"></div>
    </section>
</body>
</html>
